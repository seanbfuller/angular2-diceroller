<div class="rolls-form">
  <div>
    <label for="numRolls">Number of Rolls:</label><br />
    <input [(ngModel)]="numRolls" name="numRolls">
  </div>
  <div>
    <button (click)="getRolls()">Update</button>
  </div>
</div>

<br />

<div>
  <li *ngFor="let roll of rolls">
    <span>roll: </span>{{roll.roll}}
  </li>
</div>
